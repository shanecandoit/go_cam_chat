<!DOCTYPE html>
<html>
  <head>
    <title>Webcam Recorder</title>
    <style>
      html, body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      #recordButton {
        background-color: green;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Webcam Recorder</h1>
    
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button id="recordButton">Record</button>
    <br>

    <script>
      const video = document.getElementById("video");
      const recordButton = document.getElementById("recordButton");
      let recorder;
      let isRecording = false;

      navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then(function (stream) {
              video.srcObject = stream;
              video.muted = true; // Mute the video element to avoid feedback noise.
              recorder = new MediaRecorder(stream);

              recorder.ondataavailable = (event) => {
                  // Handle recorded data (e.g., save to file or send to server)
                  console.log(event.data);

                  const blob = new Blob([event.data], { type: 'video/webm; codecs="vp9,opus"' });
                  const url = URL.createObjectURL(blob);

                  var random_number = Math.floor(Math.random() * 1000000);
                  var random_string = 'video_' + random_number.toString();
                  random_string = random_string.replace('.', '') + '.webm';

                  console.log(random_string);
                  console.log(url);

                  const a = document.createElement('a');
                  a.href = url;
                  a.download = random_string;
                  // a.click();
                  
                  // save a link to the video file to download it
                  const ptag = document.createElement('p');
                  const link = document.createElement('a');
                  ptag.appendChild(link);
                  link.href = url;
                  link.setAttribute('download', random_string);
                  link.setAttribute('target', '_blank'); // open in new tab
                  link.innerText = 'Download - ' + random_string; // or display the name of the file
                  document.body.appendChild(ptag);
                  link.click();
                  // document.body.removeChild(link);
                  
                  // Upload the video to server
                  uploadVideo(blob, random_string);
                  
                  // free up storage--no longer needed.
                  URL.revokeObjectURL(url); 
              };

              recorder.onerror = (error) => {
                  console.error("Error recording:", error);
              };
          })
          .catch(function (error) {
              console.error("Error accessing media devices.", error);
          });

      recordButton.addEventListener("click", () => {
          if (!isRecording) {
              recorder.start();
              recordButton.textContent = "Stop Recording";
              recordButton.style.backgroundColor = 'red';
              isRecording = true;
          } else {
              recorder.stop();
              recordButton.textContent = "Start Recording";
              recordButton.style.backgroundColor = 'green';
              isRecording = false;
          }
      });

      function uploadVideo(blob, filename) {
        const formData = new FormData();
        formData.append('video', blob, filename);
        fetch('/', {
          method: 'POST',
          body: formData
        }).then(response => {
          console.log('Server response:', response);
        }).catch(error => {
          console.error('Error uploading video:', error);
        });
      }
  </script>
  </body>
</html>
